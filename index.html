<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div id="calculator-container">
        <h1>Calculator</h1>
        <div id="display">
            <div id="secondary-display"></div>
            <div id="primary-display">0</div>
        </div>
        <div id="buttons-container">
            <div id="special-signs-and-clear">
                <button id = "(" class = "parenths">(</button> 
                <button id = ")" class = "parenths">)</button>
                <button id = "%" class = "operator">%</button>
                <div id="ac-and-clear">
                    <button id = "delete">Del</button>
                    <button id = "AC">AC</button>
                </div>
                
             </div>
             <div id="main-buttons">
                 <div id="numbers">
     
                     <button class = "numbers 7" id = "7">7</button>
                     <button class = "numbers 8" id = "8">8</button>
                     <button class = "numbers 9" id = "9">9</button>
                     <button class = "numbers 4" id = "4">4</button>
                     <button class = "numbers 5" id = "5">5</button>
                     <button class = "numbers 6" id = "6">6</button>
                     <button class = "numbers 1" id = "1">1</button>
                     <button class = "numbers 2" id = "2">2</button>
                     <button class = "numbers 3" id = "3">3</button>
                     <button class = "numbers 0" id = "0">0</button>
                     
                     <button class="point" id = ".">.</button>
                     <button class="equals" id = "equals">=</button>
                 </div>
                 <div id="signs">
                     <button class="operator divide">รท</button>
                     <button class="operator multiply">X</button>
                     <button class="operator subtract">-</button>
                     <button class="operator add">+</button>
                 </div>
             </div>

        </div>
        
        
        
    </div>
    

</body>
</html>
